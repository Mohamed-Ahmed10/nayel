<nav class="navbar navbar-expand-lg p-4">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <!-- <img src="logo_dark.png" alt="nayel logo"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <div class="d-flex mx-auto navContainer">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/">{{'home' | translate}}</a>
                    </li>
                    @for (item of getNavItems(); track $index) {
                    <li class="nav-item position-relative" (mouseenter)="hoveredItem = item"
                        (mouseleave)="hoveredItem = ''">
                        <a class="nav-link" [routerLink]="'/'+item.split(' ').join('_')">
                            {{item | translate}}
                        </a>
                        <div class="dropdown-menu position-absolute rounded shadow p-2"
                            [class.show]="hoveredItem === item" *ngIf="hasDropdown(item)">
                            @for (subItem of getSubItems(item); track $index) {
                            <a class="dropdown-item" href="#">
                                {{subItem.name | translate}}
                            </a>
                            }
                        </div>
                    </li>
                    }
                </ul>
                <div class="upperLogo">
                    <img src="logo.png" alt="Icon">
                </div>
            </div>
            <div class="d-flex gap-4">
                <a routerLink="/cart">
                    <img src="icons/cart_light.png" alt="Cart icon">
                </a>
                <svg (click)="onTranslateText()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round"

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
                    <path fill="#ffffff"
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />

            </div>
        </div>
    </div>
