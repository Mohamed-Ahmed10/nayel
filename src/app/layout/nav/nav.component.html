<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <img src="logo_dark.png" alt="nayel logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/">{{'home' | translate}}</a>
                </li>
                @for (item of getNavItems(); track $index) {
                    <li class="nav-item position-relative" 
                    (mouseenter)="hoveredItem = item" 
                    (mouseleave)="hoveredItem = ''">
                    <a class="nav-link"  routerLinkActive="active" [routerLink]="'/'+item.split(' ').join('_')">
                        {{item | translate}}
                    </a>
                    <div class="dropdown-menu position-absolute bg-white rounded shadow p-2" 
                         [class.show]="hoveredItem === item" *ngIf="hasDropdown(item)">
                        @for (subItem of getSubItems(item); track $index) {
                        <a class="dropdown-item" href="#">
                            {{subItem.name | translate}}
                        </a>
                        }
                    </div>
                </li>
                }
            </ul>
            <div class="d-flex gap-4">
                <div class="user">
                    <img src="icons/user.png" class="me-2" alt="User icon">
                    <img src="icons/arrow_down.png" alt="arrow icon">
                </div>
                <a routerLink="/cart">
                    <img src="icons/cart.png" alt="Cart icon">
                </a>
                <svg (click)="onTranslateText()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                </svg>
            </div>
        </div>
    </div>
</nav>
